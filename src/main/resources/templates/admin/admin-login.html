<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>数据 - AdminLTE2定制版 | Log in</title>


    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <!-- Font Awesome -->
    <!-- Ionicons -->
    <!-- Theme style -->
    <!-- iCheck -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" href="/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/plugins/ionicons/css/ionicons.min.css}" href="/plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/plugins/adminLTE/css/AdminLTE.css}" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}" href="/plugins/iCheck/square/blue.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">

            <b>数据</b>后台管理系统

        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">登录系统</p>

            <form th:action="@{/admin/login.do}" action="/admin/login.do" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="用户名" name="userName">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="checkbox" name="rememberMe"/>记住我<br/>
                </div>
                <div class="row">
                    <div style="height: 30px;font-size: 18px;font-weight: 700;color: red;">
                        <th:block th:if="${not #strings.isEmpty(error)}">
                            <p th:text="${error}"></p>
                        </th:block>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}" src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}" src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script th:src="@{/plugins/iCheck/icheck.min.js}" src="/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>

</html>
