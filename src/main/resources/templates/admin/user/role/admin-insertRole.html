<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

        <!-- 页面头部 -->
        <div th:replace="/admin/admin-header::header"></div>
        <!-- 页面头部 -->

        <!-- 导航侧栏 -->
        <div th:replace="/admin/admin-aside::aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 正文区域 -->
            <section class="content">

                <!-- 数据表格 -->
                <div class="table-box">

                    <form th:action="@{/admin/insertRole.do}" action="/admin/insertRole.do" method="post">
                        <div class="form-group">
                            <label for="roleName">角色名</label>
                            <input type="text" class="form-control" id="roleName" placeholder="角色名" name="roleName">
                        </div>
                        <div class="form-group">
                            <label for="roleDesc">角色描述</label>
                            <input type="text" class="form-control" id="roleDesc" placeholder="角色描述" name="roleDesc">
                        </div>
                        <div style="height: 40px;color: red;font-size: 18px">
                            <span th:if="${not #strings.isEmpty(error)}" th:text="${error}"></span>
                        </div>
                        <button type="submit" class="btn btn-danger">提交</button>
                    </form>

                </div>
                <!-- 数据表格 /-->

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
        <div th:replace="/admin/admin-footer::footer"></div>
        <!-- 底部导航 /-->

        $(document).ready(function() {

            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({

        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("admin-index");
        });
