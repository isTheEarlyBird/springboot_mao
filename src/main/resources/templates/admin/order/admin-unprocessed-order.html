    <div class="content-wrapper">

            <h1>
                未处理订单管理

            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin}" href="/admin"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">未处理订单列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="text-center">订单id</th>
                                <th class="text-center">用户名</th>
                                <th class="text-center sorting_asc_disabled">收货人</th>
                                <th class="text-center sorting_desc_disabled">收货地址</th>
                                <th class="text-center">联系方式</th>
                                <th class="text-center">留言</th>
                                <th class="text-center">下单时间</th>
                                <th class="text-center">支付状态</th>
                                <th class="text-center">金额</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <th:block th:each="orderItem:${pageInfo.list}">
                                <tr>
                                    <td th:text="${orderItem.id}"></td>
                                    <td th:text="${orderItem.user.name}"></td>
                                    <td th:text="${orderItem.recipient}"></td>
                                    <td th:text="${orderItem.address}"></td>
                                    <td th:text="${orderItem.phone}"></td>
                                    <td class="text-center" th:text="${orderItem.userMessage}"></td>
                                    <td class="text-center" th:text="${orderItem.createDate}"></td>
                                    <td class="text-center" th:text="${orderItem.payStatusStr}"></td>
                                    <td class="text-center" th:text="${orderItem.total}"></td>
                                    <td class="text-center">
                                        <button th:attr="data-oid=${orderItem.id}" type="button" class="order btn bg-olive btn-xs" data-toggle="modal">订单详情</button>
                                        <button th:attr="data-oid=${orderItem.id}" type="button" class="sure btn bg-olive btn-xs">确认订单已发货</button>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>

                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->


                </div>
                <!-- /.box-body -->

                <!-- Modal 显示商品信息-->
                <div class="modal fade bs-example-modal-lg" id="show-product" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">商品信息</h4>
                            </div>
                            <div class="modal-body">
                                <!-- TODO -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            总共<span th:text="${pageInfo.pages}"></span> 页，共<span th:text="${pageInfo.total}"></span> 条数据。 每页
                            <select class="form-control" id="changePage" onchange="changePage()">
                                <th:block th:each="i:${#numbers.sequence(1,10)}">
                                    <th:block th:if="${i == pageInfo.pageSize}">
                                        <option selected th:text="${i}"></option>
                                    </th:block>
                                    <th:block th:if="${i != pageInfo.pageSize}">
                                        <option th:text="${i}"></option>
                                    </th:block>
                                </th:block>
                            </select> 条
                        </div>
                    </div>

                    <div class="box-tools pull-right">
                        <ul class="pagination">
                            <li><a th:href="@{'/admin/findUnprocessedOrder.do?page=1&size='+${pageInfo.pageSize}+'&deliveryStatus=0'}" href="/admin/findUnprocessedOrder.do?page=1&size=${pageInfo.pageSize}&deliveryStatus=0" aria-label="Previous">首页</a></li>

                            <li><a th:href="@{'/admin/findUnprocessedOrder.do?page='+${pageInfo.pageNum - 1}+'&size='+${pageInfo.pageSize}+'&deliveryStatus=0'}" href="/admin/findUnprocessedOrder.do?page=${pageInfo.pageNum - 1}&size=${pageInfo.pageSize}&deliveryStatus=0">上一页</a></li>

                            <th:block th:each="page:${#numbers.sequence(1,pageInfo.pages)}">
                                <li><a th:href="@{'/admin/findUnprocessedOrder.do?page='+${page}+'&size='+${pageInfo.pageSize}+'&deliveryStatus=0'}" href="/admin/findUnprocessedOrder.do?page=${page}&size=${pageInfo.pageSize}&deliveryStatus=0" th:text="${page}"></a></li>
                            </th:block>

                            <li><a th:href="@{'/admin/findUnprocessedOrder.do?page='+${pageInfo.pageNum + 1}+'&size='+${pageInfo.pageSize}+'&deliveryStatus=0'}" href="/admin/findUnprocessedOrder.do?page=${pageInfo.pageNum + 1}&size=${pageInfo.pageSize}&deliveryStatus=0">下一页</a></li>

                            <li><a th:href="@{'/admin/findUnprocessedOrder.do?page='+${pageInfo.pages}+'&size='+${pageInfo.pageSize}+'&deliveryStatus=0'}" href="/admin/findUnprocessedOrder.do?page=${pageInfo.pages}&size=${pageInfo.pageSize}&deliveryStatus=0" aria-label="Next">尾页</a></li>
                        </ul>
                    </div>

                </div>
                <!-- /.box-footer-->

    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    $(function () {
        // 点击订单详情
        $(".order").on("click",function () {
            var oid = $(this).data("oid");
            console.log(oid)
            $.post(
                "[[@{/}]]admin/showOrderProduct.do",
                {
                    "oid" : oid
                },
                function (data) {
                    console.log(data.orderProducts);
                    var orderProducts = data.orderProducts;
                    var str =  "<table class='table table-bordered show-product'>"+
                        "<thead>"+
                        "<tr>"+
                        "<th width='10%'>图片</th>"+
                        "<th width='50%'>商品名称</th>"+
                        "<th width='10%'>所属分类</th>"+
                        "<th width='10%'>价格</th>"+
                        "<th width='10%'>数量</th>"+
                        "<th width='10%'>总计</th>"+
                        "</tr>"+
                        "</thead>"+
                        "<tbody>";
                    for(var i = 0; i < orderProducts.length; i ++) {
                        str += "<tr>"+
                            "<td><img src='[[@{/}]]"+orderProducts[i].product.imgs[0].url+"'></td>"+
                            "<td><span>"+orderProducts[i].product.name+"</span></td>"+
                            "<td><span>"+orderProducts[i].product.category.name+"</span></td>"+
                            "<td>&yen;"+orderProducts[i].product.price+"</td>"+
                            "<td>"+orderProducts[i].num+"</td>"+
                            "<td>&yen;"+orderProducts[i].num * orderProducts[i].product.price+"</td>"+
                            "</tr>";
                    }
                    str += "</tbody></table>";
                    $("#show-product .modal-body").html(str);

                    $('#show-product').modal("show");
                },
                "json"
            )
        });

        //确认订单发货了
        $(".sure").on("click", function () {
            if(confirm("确认订单发货")) {
                var oid = $(this).data("oid");
                window.location.href = "[[@{/}]]admin/sureProcessed.do?oid="+oid;
            }
        });
    });


    //选择每页条数
    function changePage() {
        var size = $("#changePage").val();
        window.location.href = "[[@{/}]]admin/findUnprocessedOrder.do?page=1&size="+size;
    }

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {


        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
